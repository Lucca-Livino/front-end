<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilo.css">
    <title>Formulário de login</title>
</head>
<body>
    <form class="formulario">
        <div class="bloco">
          <label class="label" for="nome">Nome:</label>
          <input class="campo" type="text" id="nome" placeholder="Ex. : Maria da Silva" />
        </div>
      
        <div class="bloco">
          <label class="label" for="email">E-mail:</label>
          <input class="campo" type="text" id="email" placeholder="Ex. : maria@gmail.com" />
        </div>
      
        <div class="bloco">
          <label class="label">Sexo:</label>
          <input class="radio" type="radio" name="sexo" id="sexo_masculino" />
          <label for="sexo_masculino">masculino</label>
          <input class="radio" type="radio" name="sexo" id="sexo_feminino" />
          <label for="sexo_feminino">feminino</label>
        </div>
      
        <div class="bloco">
          <label class="label" for="cursos">Curso:</label>
          <select class="seletor" id="cursos">
            <option value="1">HTML e CSS</option>
            <option value="2">Git</option>
            <option value="3">API</option>
          </select>
        </div>
      
        <div class="bloco">
          <label class="label" for="observacoes">Observações:</label>
          <textarea class="area" id="observacoes" placeholder="Escreva suas observações"></textarea>
        </div>
      
        <div class="bloco">
          <input class="checkbox" type="checkbox" id="termos" />
          <label for="termos">Estou de acordo com os termos de serviço</label>
        </div>
      
        <div class="bloco">
          <input class="botao" type="submit" value="Cadastrar" />
        </div>
      </form>
</body>
</html>
