<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source</title>
    <link rel="stylesheet" href="./assets/style/estilo.css">
</head>
<body>
    <header>
        <h1>Open Source Project</h1>
    </header>
    <main>
        <div class="bloco">
            <input type="text" class="pesquisa" placeholder="Buscar Projetos">
        </div>
        <div class="card-galeria">
            <div class="card">
                <div>
                    <img src="./assets/img/chromium.png" alt="Ícone do google chrome azul" class="card-imagem">
                </div>
                <div>
                    <h2 class="titulo">Chromium</h2>
                </div>
                <div>
                    <p class="card-texto">Projeto de navegador de código aberto que serve de base para o Google Chrome e outros navegadores modernos.</p>
                </div>
                <div class="linguagens">
                    <p>Java</p>
                </div>
                <div class="linguagens">
                    <p>Web</p>
                </div>
                <div class="linguagens">
                    <p>C++</p>
                </div>
                <div>
                    <a href="#">Ver Projeto</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
